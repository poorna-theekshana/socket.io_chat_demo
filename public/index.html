<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #messages {
        list-style: none;
        padding: 0;
      }
      #messages li {
        padding: 8px;
        margin-bottom: 4px;
        background: #f4f4f4;
        border-radius: 5px;
      }
      #messageForm {
        display: flex;
      }
      #messageForm input {
        flex: 1;
        padding: 8px;
      }
      #messageForm button {
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Socket.io Chat</h1>
    <ul id="messages"></ul>
    <form id="messageForm">
      <input
        id="messageInput"
        autocomplete="off"
        placeholder="Type a message..."
      />
      <button type="submit">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
